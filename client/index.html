<!DOCTYPE html>
<html data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/pico.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>Main</title>
  <script src="assets/main.js"></script>
</head>

<body>
  <div id="myapp"></div>
  <script>
  var app = Elm.Main.init({
    node: document.getElementById('myapp')
  });

  app.ports.store.subscribe(function(data) {
    let lessonName = data[0];
    let editorPos = data[1];
    localStorage.setItem(`file---${lessonName}---${editorPos}`, data[2]);
  });

  app.ports.restore.subscribe(function(data) {
    let lessonName = data[0];
    let editorCount = data[1];
    let content = [];
    for (let editorPos = 0; editorPos < editorCount;  editorPos++) {
      let storedValue = localStorage.getItem(`file---${lessonName}---${editorPos}`);
      if (!storedValue) {
        storedValue = "NOT YET STORED";
      }
      content.push(storedValue);
    }
    app.ports.restored.send(content);
  });

  app.ports.run.subscribe(async function(data) {
    let object = {files: []};
    data.forEach((file) => {
      object.files.push({ filename: file[0], content: file[1] });
    });
    let src = encodeURIComponent(JSON.stringify(object));
    const encoder = new TextEncoder();
    const encoded = encoder.encode(src);
    const hashBuffer = await crypto.subtle.digest("SHA-256", encoded);
    const hashArray = Array.from(new Uint8Array(hashBuffer)); // convert buffer to byte array
    const hashHex = hashArray
      .map((b) => b.toString(16).padStart(2, "0"))
      .join(""); // convert bytes to hex string
    document.cookie = `lessonFiles=${src}`;
    document.cookie = `run=${hashHex}`;
    console.log(hashHex, object)
    app.ports.readyForPreview.send(hashHex);
  });

  </script>
</body>
</html>
